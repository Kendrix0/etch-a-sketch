<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <h3>Hold Ctrl to draw with your mouse!</h3>
    <div class="content">
        <div class="buttons">
            <input type="color" name="gridColor" id="gridColor">
            <div class="slider">
                <input type="range" name="gridSize" id="gridSize" min="1" max="100">
                <label id="sizeLabel" for="gridSize">16 x 16</label>
            </div>
    
            <button class="clear">Clear</button>
        </div>
        
        <div class="container"></div>
    </div>



    <script src="index.js"></script>
</body>
</html>
